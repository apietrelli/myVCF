{% extends "base_site.html" %}

{% block title %}Login page{% endblock %}

{% block body %}
<div class="container">

    <div class="jumbotron">

        <div id="login" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Epidemic Mutation Browser Login</h2>
                </div>
                <div class="modal-body">
                    <form class="form" name="LoginForm" action="." method="post">
                        {% csrf_token %}
                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />
                        {% else %}
                            <input type="hidden" name="next" value="/vcfdb/" />
                        {% endif %}
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="username" name="username"  placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        </div>
                    </form>
                <div class="modal-footer">
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
